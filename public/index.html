<html>
    <head> 
	<link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body ng-app="counterapp">
	<div ng-controller = "JobsListCtrl">
	    <p>Jobs Array length: {{jobs.length}} </p>
	    <ul>
		<li ng-repeat="job in jobs">
		    <ul ng-controller = 'counterCtrl' class="button-group">
			<h4> {{job.name}} </h4>
			<h2>{{hours}}:{{minutes}}:{{seconds}}</h2> 
			<li> <button ng-class ="{'disabled':isDisabled}" ng-click="isDisabled || start();CreateSession();"> Start</li>
			<li> <button ng-class ="{'disabled':!isDisabled}" ng-click="!isDisabled || stop()"> Stop</li>
			<li> <button ng-click="reset()"> Reset</li>
			<li> <button ng-click="log()"> Log</li>
		    </ul>
		</li>
	    </ul>
	</div>

	<script src="bower_packages/angular/angular.min.js"></script>
	<script src="js/counter.js"></script>
    </body>
</html>
