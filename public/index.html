<!doctype html>
<html lang='en'>
    <head> 
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
	<meta charset="utf-8">
	<title> MOM </title>
    </head>
    <header class = 'app-head'>
	<h3 class = "app-title"> MOM - Managing our Minutes </h3>
    </header> 
    <body>
	<div id="counterapp">
	    <p>
		Timers
		<button id="add_counter">Add Counter</button>
	    </p>
		<div id="counters"></div>
	</div>
	<script type="text/template" id="counter-template">
		<div class="counter">
			counter value: <%- count %>
			<button class='increment'>+</button>
			<button class='decrement'>-</button>
			<button class="remove_counter">Remove Counter</button>
		</div>
	</script>
	<script src="bower_packages/jquery/dist/jquery.js"></script>
	<script src="bower_packages/underscore/underscore.js"></script>
	<script src="bower_packages/backbone/backbone.js"></script>

	<script src="js/models/counter.js"></script>
	<script src="js/views/counter.js"></script>
	<script src="js/views/counterapp.js"></script>
	<script src="js/routers/router.js"></script>
    </body>
</html>
